<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Materialize CSS Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>

  <body>
    <!-- Header Container -->
    <div class="header blue darken-3">
      <h1>Weather Dashboard</h1>
    </div>

    <!-- Body Container -->
    <div class="row">
      <!-- side search bar -->
      <div class="sideNav col s4 deep-orange darken-1">
        <h4>Search For a City</h4>

        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <textarea
                  id="textarea1"
                  class="materialize-textarea"
                ></textarea>
                <label for="textarea1">City Name</label>
                <button class="btn searchBtn">Search</button>

              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="weatherContainer container col s8 brown lighten-1" id="weatherContainer">
        <!-- City Name -->
        <div class="cityName row" id="cityName">
          <ul>
            <li><span id="cityNameEL"></span> <span><img alt="" id="weatherIcon" /></span> <li>
            <li id="currentDate"></li>
            <li id="humidity"></li>
            <li id="windSpeed"></li>
            <li id="uvIndex"></li>
          </ul>
        </div>

        <div class="row">
          <div class="contianer forecastContainer">
            <!-- DAY 1 -->
            <div class="forecastDays col blue accent-4 Day1">
              <ul>
                <li id="castDay1"></li>
                <li><img id="castDay1icon" /></li>
                <li id="castDay1temp"></li>
              </ul>
            </div>

            <!-- DAY 2 -->
            <div class="forecastDays col blue accent-4 Day2">
              <ul>
                <li id="castDay2"></li>
                <li><img id="castDay2icon" /></li>
                <li id="castDay2temp"></li>
              </ul>
            </div>

            <!-- DAY 3 -->
            <div class="forecastDays col blue accent-4 Day3">
              <ul>
                <li id="castDay3"></li>
                <li><img id="castDay3icon" /></li>
                <li id="castDay3temp"></li>
              </ul>
            </div>
            
            <!-- DAY 4   -->
            <div class="forecastDays col blue accent-4 Day4">
              <ul>
                <li id="castDay4"></li>
                <li><img id="castDay4icon" /></li>
                <li id="castDay4temp"></li>
              </ul>
            </div>
            
            <!-- DAY 5 -->
            <div class="forecastDays col blue accent-4 Day5">
              <ul>
                <li id="castDay5"></li>
                <li><img id="castDay5icon" /></li>
                <li id="castDay5temp"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
